<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mensaje-visible{
            color: red;
            display: block;
        }
        .mensaje-invisible{
            display: none;
        }
    </style>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8">
            <div class="modal-content">
                <div class="col-20">
                    <h1>Ingresa a safary</h1>
                </div>
                <form class="col-12">
                    <div class="form-group">
                        <input  id="email" class="form-control" type="text" placeholder="Ingresa tu correo" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input id="password" class="form-control" type="password" placeholder="Ingresa tu Contrasena" autocomplete="off">
                    </div>
                    <button class="btnLogin" id="boton">
                        <h3>LOGIN</h3>
                    </button>
                    <small class="mensaje-invisible" id="mensaje">Email y/o contraseña incorrectos</small>
                    <p>yo ❤️ Safary</p>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
